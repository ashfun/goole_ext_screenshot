<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="main_area">
      <div id="sample_left" style="float: left; width: 120px; height: 50px;">
        <div
          id="sample_drawing_outside"
          style="background-color: #CCCCCC; width: 100px; height: 30px; padding: 10px;"
        >
          <div
            id="sample_drawing_target"
            style="background-color: #FFFFFF; border: solid 5px #ffd700; width: 90px; height: 20px; font-size: 1.5em;"
          >
            -----.----.
          </div>
        </div>
      </div>
      <div
        id="sample_right"
        style="float: left; width: 150px; height: 50px; padding-left: 10px;"
      >
        Border color:
        <div class="select-border-color select-list">
          <select id="border_color">
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
          </select>
        </div>
      </div>
    </div>
    <div class="button_area">
      <a href="#" class="btn-gradient-radius-focus" id="focus_mode"
        >Focus on an element</a
      >
      <a href="#" class="btn-gradient-radius-reset" id="reset_mode"
        >Clear drawing</a
      >
      <a href="#" class="btn-gradient-radius-screenshot" id="screenshot"
        >Take a screenshot</a
      >
    </div>
    <script src="popup.js"></script>
  </body>
</html>
